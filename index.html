<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatile" content="ie=edge">
        <title>Client</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
                font-weight: 200;
                color:black;
                background-color: white;
            }

            #main {
                width: 100%;
                padding: 20px;
                text-align: center;
            }

            #form {
                display:list-item;
                text-align: center;
            }

            input {
                width: 90%;
                outline: none;
                margin: 10px 5%;
                padding: 15px 10px;
                font-size: 14px;
                border: 2px solid silver;
                border-radius: 5px;
            }

            input:focus {
                border-color: #db5d5d;
            }

            button {
                border: 0;
                border-radius: 5px;
                margin-top: 10px;
                height: 60px;
                width: 200px;
                font-size: 20px;
                font-weight: 500;
                cursor: pointer;
                transition: all 500ms ease;
                color: black;
                background: rgba(233, 233, 233, 0.849);
            }
            
            button:hover {
                background:rgb(196, 196, 196);
            }
        </style>
    </head>
    <body>
        <div id="main">
                <form id="form" autocomplete="off">
                    <label for="client_sait">Сайт клиента:</label>
                    <input type="text" id="client_sait" name="client_sait"><br>

                    <label for="date">Дата:</label>
                    <input type="date" id="date" name="date"><br>

                    <label for="client_name">Имя клиента:</label>
                    <input type="text" id="client_name" name="client_name"><br>

                    <label for="client_tg">Telegram клиента:</label>
                    <input type="text" id="client_tg" name="client_tg"><br>

                    <label for="sail_name">Название продажи:</label>
                    <input type="text" id="sail_name" name="sail_name"><br>

                    <div id="error" style="color: red;"></div>
                    <button type="button" id="submit">Submit</button>
                </form>
        </div>
                <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
                <script>
                    let tg = window.Telegram.WebApp;
                    let submit = document.getElementById("submit");
                    tg.expand();
                    
                    window.addEventListener('load', () => {
                        const today = new Date();
                        const year = today.getFullYear();
                        const month = String(today.getMonth() + 1).padStart(2, '0');
                        const day = String(today.getDate()).padStart(2, '0');
                        document.getElementById("date").value = `${year}-${month}-${day}`;
                    });

                    function handleSubmit(event) {
                        event.preventDefault(); // предотвращаем отправку формы
                        let client_sait = document.getElementById("client_sait").value;
                        let date = document.getElementById("date").value;
                        let client_name = document.getElementById("client_name").value;
                        let client_tg = document.getElementById("client_tg").value;
                        let sail_name = document.getElementById("sail_name").value;
                        
                        const tgPattern = /^(https:\/\/t\.me\/[a-zA-Z0-9_]+|7\d{10}|Скрыт)$/;

                        if (client_sait.length < 5) {
                            document.getElementById("error").innerText = "Сайт клиента должен содержать минимум 5 символов.";
                            return; // не продолжаем выполнение, если условие истинно
                        }

                        if (!date) {
                            const today = new Date();
                            const year = today.getFullYear();
                            const month = String(today.getMonth() + 1).padStart(2, '0');
                            const day = String(today.getDate()).padStart(2, '0');
                            date = `${year}-${month}-${day}`;
                            document.getElementById("date").value = date;
                        }
                
                        const datePattern = /^\d{4}-\d{2}-\d{2}$/;
                        if (!datePattern.test(date)) {
                            document.getElementById("error").innerText = "Дата должна быть в формате YYYY-MM-DD.";
                            return; // не продолжаем выполнение, если условие истинно
                        }
                
                        const parsedDate = new Date(date);
                        if (isNaN(parsedDate.getTime())) {
                            document.getElementById("error").innerText = "Некорректная дата.";
                            return; // не продолжаем выполнение, если условие истинно
                        }
                        
                        if (client_name.length < 5) {
                            document.getElementById("error").innerText = "Имя клиента должно содержать минимум 5 символов.";
                            return; // не продолжаем выполнение, если условие истинно
                        }

                        if (!tgPattern.test(client_tg)) {
                        document.getElementById("error").innerText = "Telegram клиента должен быть в формате https://t.me/username, номер телефона в формате 79000000000 или 'Скрыт'.";
                        return; // не продолжаем выполнение, если условие истинно
                        }

                        if (sail_name.length < 5) {
                            document.getElementById("error").innerText = "Название продажи должно содержать минимум 5 символов.";
                            return; // не продолжаем выполнение, если условие истинно
                        }

                        let data = {
                            client_sait: client_sait,
                            date: date,
                            client_name: client_name,
                            client_tg: client_tg,
                            sail_name: sail_name
                        };
                
                        tg.sendData(JSON.stringify(data)); // исправлено: используется правильная переменная
                        tg.close(); // закрываем веб-приложение
                    }

                    submit.addEventListener("click", handleSubmit);

                    document.getElementById("form").addEventListener("keypress", (event) => {
                        if (event.key === "Enter") {
                            handleSubmit(event);
                        }
                    });
                </script>
    </body>
</html>
